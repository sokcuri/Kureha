<!DOCTYPE html >
<html>
<head>
<meta charset="UTF-8">
<title>Kureha</title>
<link rel="stylesheet" href="style.css">
</head>
<body style="background-color:rgba(0,0,0,0);">
<audio style="display:none" preload="auto" id="update-sound" autobuffer="">
	<source src="sound.mp3" type="audio/mp3">
	<source src="sound.ogg" type="audio/ogg">
</audio>
<script src="main.js"></script>
<script src="util.js"></script>

	<div id="wrapper">
	<div id="header">
	</div>
	<div id="new_tweet_noti" class="new_tweet_noti" hidden><a href="#" style="transform: translate3d(0px, 3em, 0px);"><span class="_3CHNprH4 _1h3kllfv _1rwV18JF"><svg viewBox="0 0 38 72"><path d="M22 52V27.243l7.88 7.878c1.17 1.173 3.07 1.173 4.24 0 1.173-1.17 1.173-3.07 0-4.24l-13-13c-1.17-1.173-3.07-1.173-4.24 0l-13 13C3.292 31.463 3 32.23 3 33s.293 1.536.88 2.12c1.17 1.173 3.07 1.173 4.24 0L16 27.244V52c0 1.657 1.343 3 3 3s3-1.343 3-3z"></path></svg>새 트윗</span></a></div>
	<div id="info_box" class="infobox" hidden>인포박스입니다</div>
	<div id="toolbox">
		<div id="oauth_req" class="msgbox_orange" style="display:none">
			oauth 인증이 필요합니다.
			<input type="button" value="토큰 요청" onclick="App.getRequestToken()">
		</div>
		<div id="msgbox" class="msgbox_blue hidden">
			타임라인을 불러왔습니다
		</div>
		<div class="msgbox_tomato" style="display:none">
			트위터를 10시간 이상 하셨습니다. 적당한 휴식이 필요합니다.
		</div>
		<div id="writebox" class="writebox" hidden>
			<input type="hidden" id="in_reply_to_status_id">
			<textarea id="tweetbox" rows="4" cols="50"></textarea>
			<div align="right"><span id="tweetlen">140</span>&nbsp;<input type="button" value="트윗하기" onclick="App.execTweet()"></div>
		</div>
	</div>
	<div id="container">
	
		<div id="home_timeline" class="content">
			<div class="timeline">
				
			</div>
		</div>
		<div id="notification" class="content hidden">
			<div class="timeline">
			<a href="#" onclick="App.addItem(notification, new Test('테스트입니다'))">
			<strong>테스트</strong></a>
			</div>
		</div>

		<div id="direct_message" class="content hidden">
			<div class="timeline">
			</div>
		</div>
	</div>
	</body>
